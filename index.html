<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VIN Duty Calculator - Ghana</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>VIN Duty Calculator (Ghana 2024)</h1>

  <form id="vin-form">
    <label for="vin">Enter VIN / Chassis No:</label>
    <input type="text" id="vin" placeholder="Enter VIN..." required>

    <button type="button" onclick="decodeVIN()">Decode VIN</button>

    <div id="vehicle-info" style="display:none;">
      <h2>Vehicle Info</h2>
      <p><strong>Make:</strong> <span id="make"></span></p>
      <p><strong>Model:</strong> <span id="model"></span></p>
      <p><strong>Year:</strong> <span id="year"></span></p>

      <label for="msrp">Estimated MSRP (USD):</label>
      <input type="number" id="msrp" required>

      <button type="button" onclick="calculateDuty()">Calculate Duty</button>
    </div>
  </form>

  <div id="results" style="display:none;">
    <h2>Duty Breakdown</h2>
    <div id="breakdown"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
